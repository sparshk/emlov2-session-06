# @package _global_

defaults:
  - override /datamodule: cifar10.yaml
  - override /model: timm.yaml
  - override /callbacks: default.yaml
  - override /trainer: cpu.yaml


tags: ["cifar10"]

seed: 12345

datamodule:
  batch_size: 32
  num_workers: 2
  
model:
  net:
    model_name: resnet18
    pretrained: True
    num_classes: 10

trainer:
  devices: 2

